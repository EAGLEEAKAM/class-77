<html>
<head>
<title>
Learning console today
</title>
</head>
<body>
<h1>
    Open console
</h1>
<script>
console.log("Hi I am console screen");

var first_name="Eakam";
console.log(first_name);

var last_name="Sachdeva";
console.log(last_name);

var full_name=first_name.concat(last_name);
console.log(full_name);

var length_of_full_name=full_name.length;
console.log(length_of_full_name);

var name_one="I am Eakam Arora";
console.log(name_one);

var replace_name=name_one.replace("Arora","Sachdeva");
console.log(replace_name);

var capital_name="EAKAM";
var making_lowercase=capital_name.toLowerCase();
console.log(making_lowercase);

var small_name="sachdeva";
var making_uppercase=small_name.toUpperCase();
console.log(making_uppercase);

var square_root=Math.sqrt(16);
console.log(square_root);

var max_num=Math.max(15,20);
console.log(max_num);

var min_num=Math.min(40,57);
console.log(min_num);

var power=Math.pow(20,2);
console.log(power);

var power_two=Math.pow(4,3);
console.log(power_two);
</script>
</body>
</html>
